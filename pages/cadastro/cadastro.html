<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play&Peer - Plataforma de Investimento em Royalties Musicais</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/reset.styles.css" />
    <link rel="stylesheet" href="../../styles/global.styles.css" />
  </head>

  <body>
    <div class="content vh-100">
      <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center">
          <div class="col-md-6">
            <img
              src="https://img.freepik.com/premium-vector/music-party-illustration_158757-588.jpg"
              alt="Image"
              class="img-fluid rounded"
            />
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3>Cadastre-se</h3>
                  <p class="mb-4">
                    Crie uma conta para se juntar a nossa plataforma, informe as
                    credenciais abaixo.
                  </p>
                </div>
                <form action="#" method="post">
                  <div class="form-group first mb-2">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" />
                  </div>
                  <div class="form-group mb-2">
                    <label for="email ">E-mail</label>
                    <input type="text" class="form-control" id="email" />
                  </div>
                  <div class="form-group mb-2">
                    <label for="telephone ">Telefone</label>
                    <input type="tel" class="form-control" id="telephone" />
                  </div>
                  <div class="form-group mb-2">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" />
                  </div>
                  <div class="form-group last mb-5">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input
                      type="password"
                      class="form-control"
                      id="confirm-password"
                    />
                  </div>
                  <input
                    type="submit"
                    value="Cadastrar"
                    class="btn btn-block btn-primary ml-auto fw-semibold text-uppercase px-5 py-2"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
