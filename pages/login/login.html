<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play&Peer - Plataforma de Investimento em Royalties Musicais</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/reset.styles.css" />
    <link rel="stylesheet" href="../../styles/global.styles.css" />
  </head>

  <body>
    <div class="content vh-100">
      <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center">
          <div class="col-md-6">
            <img
              src="https://assets.materialup.com/uploads/cf8842eb-20f3-4ce6-b434-77f4dae28126/preview.jpg"
              alt="Image"
              class="img-fluid"
            />
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3>Entrar</h3>
                  <p class="mb-4">
                    Faça o login na plataforma usando as credenciais informadas
                    abaixo.
                  </p>
                </div>
                <form action="#" method="post">
                  <div class="form-group first mb-2">
                    <label for="email ">E-mail</label>
                    <input type="text" class="form-control" id="email" />
                  </div>
                  <div class="form-group mb-2">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" />
                  </div>
                  <div class="form-group last mb-4">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input
                      type="password"
                      class="form-control"
                      id="confirm-password"
                    />
                  </div>
                  <div
                    class="d-flex mb-4 align-items-center justify-content-between"
                  >
                    <div class="form-check text-start my-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="remember-me"
                        id="flexCheckDefault"
                      />
                      <label class="form-check-label" for="flexCheckDefault">
                        Lembrar Usuário
                      </label>
                    </div>
                    <span class="ml-auto"
                      ><a href="#" class="forgot-pass">Esqueci a senha</a></span
                    >
                  </div>
                  <input
                    type="submit"
                    value="Entrar"
                    class="btn btn-block btn-primary ml-auto fw-semibold text-uppercase px-5 py-2"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
